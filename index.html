<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Login">
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="center-container">
                <div>
                    <header class="titulo">
                        <h1 >Iniciar Sesión</h1>
                    </header>
                    <hr>
                </div>

                <div class="form">
                    <form action="">
                        <div class="correo">
                            <label>
                                <input type="email" placeholder="Correo Electronico" class="correo-login">
                            </label>
                        </div>
                        <div class="contraseña">
                            <label >
                                <input type="password" placeholder="Contraseña" class="contra-login">
                            </label>
                        </div>
                        <div class="button">
                            <button class="button-login">
                                Iniciar Sesión
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
